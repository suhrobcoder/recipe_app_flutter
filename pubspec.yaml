name: recipe_app
description: Recipe App.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  sqflite: ^2.0.0+3
  path_provider: ^2.0.2
  get: ^4.1.4
  get_storage: ^2.0.3
  flutter_svg: ^0.22.0
  cached_network_image: ^3.0.0
  settings_ui: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SFPro
      fonts:
        - asset: assets\font\sf_pro_regular.ttf
        - asset: assets\font\sf_pro_medium.ttf
          weight: 500
        - asset: assets\font\sf_pro_semibold.ttf
          weight: 600